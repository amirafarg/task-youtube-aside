<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Youtube</title>
        <link rel="stylesheet" href="./css/style.css">
        <link  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <div id="btn-3">
                <button class="btn-icon">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <button>
                    <img src="./img/logo.svg" alt="Youtube">
                </button>
            </div>

            <form action="">
                <input name="" type="search" placeholder="Search">
                <button class="btn-srch"><i class="fa-solid fa-magnifying-glass"></i></button>  
                <button class="btn-mic"><i class="fa-solid fa-microphone"></i>
                </button> 
            </form>
            
            <ul>
                <li class="btn-ul" >
                    <button  ><i class="fa-solid fa-video"></i></button>
                </li>
                <li class="btn-ul">
                    <button ><i class="fa-solid fa-bell"></i></button>
                </li>
                <li class="btn-ul">
                    <button ><i class="fa-solid fa-user"></i></button>
                </li>
            </ul>
        </header>

        <aside>
            <div>
                <nav>
                    <a href="" class="active">
                        <i class="fa-solid fa-house"></i>
                        <span id="active-span">Home</span>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-play"></i>
                        <span>Shorts</span>
                    </a>
                    <a href="">
                        <i class="fa-brands fa-youtube"></i>
                        <span>Subscriptions</span>
                    </a>
                    <hr>
                    <a href="">
                        <span class="next" >You</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                    <!-- start icons -->
                    <a href="">
                        <i class="fa-regular fa-user"></i>
                        <span>Your channel</span>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                        <span>History</span>
                    </a>
                    <a href="">
                        <i class="fa-light fa-circle-play"></i>
                        <span>Your videos</span>
                    </a>
                    <a href="">
                        <i class="fa-regular fa-lightbulb"></i>
                        <span>your courses</span>
                    </a>
                    <a href="">
                        <i class="fa-regular fa-clock"></i>
                        <span>Whatch later</span>
                    </a>
                    <a href="">
                        <i class="fa-light fa-download"></i>
                        <span>Downloads</span>
                    </a>
                    <a href="">
                        <i class="fa-solid fa-scissors"></i>
                        <span>Your clips</span>
                    </a>
                    <!-- icons end -->
                    <button class="button-margin">
                        <i class="fa-solid fa-chevron-down"></i>
                        <span>Show mor</span>
                    </button>
                    <hr>
                    <p>Subscriptions</p>
                </nav>
            </div>
        </aside>

        <section>

        </section>
    </body>
</html>
